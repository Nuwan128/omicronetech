<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Voice Control</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.jpg">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a192f, #000000);
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(10, 25, 47, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
      text-align: left;
    }

    h1 {
      color: #64ffda;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
    }

    .section {
      background: rgba(17, 34, 64, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .section h2 {
      color: #64ffda;
      margin-top: 0;
    }

    .section ul {
      list-style-type: none;
      padding: 0;
    }

    .section li {
      background: rgba(10, 25, 47, 0.9);
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      color: #ffffff;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notepad Voice Control</h1>

    <!-- Notepad Controller Section -->
    <div class="section">
      <h2>Notepad Controller</h2>
      <p>Control Notepad using voice commands.</p>
      <ul>
        <li><strong>Open Notepad:</strong> Say "Open Notepad"</li>
        <li><strong>Type Text:</strong> Say "Type Hello World"</li>
        <li><strong>Erase Text:</strong> Say "Erase Hello"</li>
        <li><strong>Close Notepad:</strong> Say "Close Notepad"</li>
        <li><strong>Stop Program:</strong> Say "Stop program"</li>
      </ul>
    </div>
  </div>
</body>
</html>
